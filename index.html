<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simonSay.css">
    <title>Simon Say Game</title>
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start</h3>
    <div class="btn-container">

        <div class="line1">
            <div class="btn btn1" type="button" id="btn1"></div>
            <div class="btn btn2" type="button" id="btn2"></div>
        </div>
        
        <div class="line2">
            <div class="btn btn3" type="button" id="btn3"></div>
        <div class="btn btn4" type="button" id="btn4"></div>
        </div>
        
    </div>
    <script src="simonSay.js"></script>
</body>
</html>
